<script type="text/javascript">
   $(function(){
       var _this={}
       getusers()
       //获取默认赠送时间
       getSendTime();
       //赠送券
       $("#potentialTable").on('click','.sendTime',function(){
           sendTime($(this).attr('id'),$(this));
       })
       //查看详情
       $("#potentialTable").on("click",".fordetail",function(){
           getteamdetail($(this).attr("id"))
       })
       $("#viewDetail").on('hidden.bs.modal',function(){
           _this.detailTab&&_this.detailTab.destroy()
       })
       function getusers(){
           $.ajax({
               type:'GET',
               data:{},
               headers:{
                   access_token:$.fn.getSession('token')
               },
               url:$.severHttp+"/v3/financial/seller/users?type=new",
               success:function(data){
                   console.log("newdata",data)
                   var teams=data.teams;
                   var tab='';
                   for(var i=0;i<data.length;i++){
                       if(!isEmptyObject(data[i].team)){
                           tab+='<tr>' +
                           '<td>'+data[i].team.name+'</td>'+
                           '<td>'+(function(){if(data[i].team.industry){return data[i].team.industry.name}else{return "无"}})()+'</td>'+
                           '<td>'+data[i].user.displayName+'</td>'+
                           '<td>'+formatDate(data[i].user.createdAt,'yyyy-MM-dd:HH:mm')+'</td>'+
                           '<td>'+(function(){return data[i].user.phone?data[i].user.phone:"无"})()+'</td>'+
                           '<td><span class="label label-success fordetail" data-toggle="modal" data-target="#viewDetail" id="'+data[i].team.teamId+'">查看详情</span></td>'+
                           '<td><a href="javascript:void(0)" class="sendTime btn btn-secondary btn-sm btn-icon icon-left '+forIsGaved(data[i].team.isGived)+'" id="'+data[i].user._id+'">'+
                           forIsGavedText(data[i].team.isGived)+'</a></td></tr>'
                       }else{
                           tab+='<tr>' +
                           '<td>无</td>'+
                           '<td>无</td>'+
                           '<td>'+data[i].user.displayName+'</td>'+
                           '<td>'+formatDate(data[i].user.createdAt,'yyyy-MM-dd:HH:mm')+'</td>'+
                           '<td>'+(function(){return data[i].user.phone?data[i].user.phone:"无"})()+'</td>'+
                           '<td>无</td>'+
                           '<td><a href="javascript:void(0)" class="sendTime btn btn-secondary btn-sm btn-icon icon-left '+forIsGaved(data[i].team.isGived)+'" id="'+data[i].user._id+'">'+
                           forIsGavedText(data[i].team.isGived)+'</a></td></tr>'
                       }


                   }
                   $("#potentialTbody").html(tab)
                   $("#potentialTable").DataTable({
                       //  dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                       order: [[ 3, "desc" ]],
                       aoColumns: [
                           null,
                           null,
                           null,
                           null,
                           {bSortable: false},
                           {bSortable: false},
                           {bSortable: false}
                       ],
                       oLanguage:totableZH
                   });
               },
               error:function(error){

               }
           })
       }
       function getteamdetail(teamId){
           $.ajax({
               type:'GET',
               data:{},
               headers:{
                   access_token:$.fn.getSession('token')
               },
               url:$.severHttp+"/team/"+teamId,
               success:function(data){
                   console.log("data",data)
                   var tab='';
                   for(var i=0;i<data.length;i++){
                       tab+='<tr>' +
                       '<td>'+data[i].displayName+'</td>'+
                       '<td>'+formatDate(data[i].createdAt,'yyyy-MM-dd')+'</td>'+
                       '<td>'+(function(){return data[i].phone?data[i].phone:"无"})()+'</td>'+
                       '<td>'+arreditation(data[i].team.role)+'</td>'+
                       '</tr>'
                   }
                   $("#teamTablebody").html(tab)
                   _this.detailTab=$("#teamTable").DataTable({
                       dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                       aoColumns: [
                           null,
                           null,
                           {bSortable: false},
                           null
                       ],
                       oLanguage:totableZH
                   });

               }
           })
       }
       function sendTime(id,e){
           console.log("_this.sendTime",_this.sendTime)
           $.ajax({
               type:'POST',
               data:{
                   userid:id+"",
                   time:_this.sendTime
               },
               headers:{
                   access_token:$.fn.getSession('token')
               },
               url:$.severHttp+"/financial/deposit",
               success:function(data){
                   toastr.success('赠送成功!')
                   e.addClass('disabled')
                   e.text('已赠送')
               },
               error:function(data){
                   console.log("error",data)
                   data.responseText?toastr.error(data.responseText):toastr.error('赠送失败')
               }
           })
       }
       function arreditation(arredit){
           return arredit=="admin"?"管理员":"无"
       }
       function getSendTime(){
           $.ajax({
               type:'GET',
               data:{},
               headers:{
                   access_token:$.fn.getSession('token')
               },
               url:$.severHttp+"/predefined/second",
               success:function(data){
                   console.log("sendTime",data)
                   data.time?_this.sendTime=data.time:_this.sendTime=0
               }
           })
       }
       function forIsGaved(arg){
           if(arg){
               return "disabled";
           }
       }
       function forIsGavedText(arg){
           if(arg){
               return "已赠送";
           }else{
               return "赠送";
           }
       }
   })
</script>
