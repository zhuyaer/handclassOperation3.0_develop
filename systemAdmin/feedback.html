<script type="text/javascript">
$(function(){
    buildMenu(12);//统一通过menu.js创建菜单
    var _this={};
    getFeedback();
    $("#feedBackBox").on('click','.sendInfo',function(){
        var id=$(this).attr('id');
        var content=$("#ansContent"+id).val();
        if(content&&content.length>0){
            postFeedback(id,content)
        }else{
            toastr.error('不能为空')
        }
    });

    function getFeedback(){
        $.ajax({
            type:'GET',
            data:{},
            headers:{
                access_token:$.fn.getSession('token')
            },
            url:$.severHttp+"/feedback?createdAt=desc&replay=true",
            success:function(data){
                var obj='';
                for(var i=0;i<data.length;i++){
                    if(data[i]&&data[i].replyUser){
                    obj+='<div class="panel panel-default perPanel">'+
                        '<div class="panel-heading">'+
                        '<div class="clearfix">' +
                            '<img class="head img-responsive img-circle" src="'+data[i].user.avatarUrl+'" alt="user-img"/>'+
                            '<div class="headTip">'+
                                '<span>'+data[i].user.displayName+'</span><h5>'+(function(){return data[i].contact?data[i].contact:""})()+'</h5>'+
                                '<span class="label label-yellow">已阅</span>'+
                                '<div class="content">'+data[i].content+'</div>'+
                            '</div>'+
                        '</div>'+
                        '<small style="color:#333">联系方式：'+(function(){return data[i].user.phone?data[i].user.phone:""})()+'</small><br>'+
                        '<small>'+formatDate(data[i].createdAt,'yyyy-MM-dd HH:mm')+'</small>'+
                        '</div>'+
                        '<div class="panel-body content answer"><span>'+data[i].replyUser.username+'：</span>'+data[i].reply+'</div></div>'
                    }else{
                        obj+='<div class="panel panel-default perPanel" style="padding-bottom: 10px">'+
                        '<div class="panel-heading">'+
                            '<div class="clearfix">' +
                                '<img class="head img-responsive img-circle" src="'+data[i].user.avatarUrl+'" alt="user-img"/>'+
                                '<div class="headTip">'+
                                    '<span>'+data[i].user.displayName+'</span><h5>'+(function(){return data[i].contact?data[i].contact:""})()+'</h5>'+
                                '<div class="content">'+data[i].content+'</div>'+
                            '</div>'+
                        '</div>'+
                        '<small style="color:#333">联系方式：'+(function(){return data[i].user.phone?data[i].user.phone:""})()+'</small><br>'+
                        '<small>'+formatDate(data[i].createdAt,'yyyy-MM-dd HH:mm')+'</small>'+
                        '</div>'+
                        '<div class="panel-group" id="accordion"'+data[i]._id+'>'+
                        '<div class="panel panel-default">'+
                        '<div class="panel-heading">'+
                        '<a  data-toggle="collapse" data-parent="#accordion"'+data[i]._id+'" href="#collapseOne'+data[i]._id+'" class="fa-hover">'+
                        '<i class="el-edit-alt autogrow"></i> <span>我来回答</span>'+
                        '</a>'+
                        '</div>'+
                        '<div id="collapseOne'+data[i]._id+'" class="panel-collapse collapse">'+
                        '<div class="panel-body">'+
                        '<article class="timeline-story">'+
                        '<textarea class="form-control input-unstyled autogrow" placeholder="回复..." id="ansContent'+data[i]._id+'"></textarea>'+
                        '<br>'+
                        '<button type="button" id="'+data[i]._id+'" class="btn sendInfo btn-turquoise">发送</button>'+
                        '</article></div></div></div></div></div>'
                    }
                }
                $("#feedBackBox").html(obj)
                console.log("feedback",data)
            },
            error:function(error){
                console.log("error",error)
            }
        })
    };
    function postFeedback(id,content){
        $.ajax({
            type:'POST',
            data:{
                id:id,
                content:content
            },
            headers:{
                access_token:$.fn.getSession('token')
            },
            url:$.severHttp+"/feedback",
            success:function(data){
                console.log("okfeedback",data)
                if(data){
                    toastr.success('回复成功')
                    getFeedback();
                }
            },
            error:function(error){
                toastr.success('回复失败')
                console.log("error",error)
            }
        })
    }
})
</script>
