<script type="text/javascript">
    $(function() {
        buildMenu(17);//统一通过menu.js创建菜单
        $('#presentRecord').on('click','#exportList',function(){
            $("#presentRecordTable").table2excel({
                // exclude CSS class
                name: "Worksheet Name",
                filename: "提现记录表",//do not include extension
                exclude_img: true,
                exclude_links: true,
                exclude_inputs: true
            });
        })
        var _this={};
        getCashRecord();
        function getCashRecord(){
            $("#presentRecordTable").DataTable({
                //默认以某列来排序
//                serverSide:true,
                retrieve:true,
                order: [[ 3, "desc" ]],
                aLengthMenu: paging,
//            processing : true,
                oLanguage:totableZH,
                columns:[
                    {data:'tradeOut'},
                    {data:'user.displayName'},
                    {data:'user.phone'},
                    {data:'createdAt',render:function(data,type,full,meta){
                        return data=formatDate(data,'yyyy-MM-dd HH:mm')
                    }},
                    {data:'money'},
                    {data:'_id',render:function(data,type,full,meta){
                        return '微信红包';
                    }},
                    {data:'_id',render:function(data,type,full,meta){
                        return '成功';
                    }}
                ],
                ajax:{
                    url: $.severHttp+'/v4/user/drawRecords',
                    headers:{
                        access_token:$.fn.getSession('token')
                    }
                }
            });

        }
    })
</script>
