<div class="modal fade" id="addSale">

                    </div>

                        <input type="radio" name="inlineRadioOptions" id="tyepIsIos" checked value="ios"> ios
                        <input type="radio" name="inlineRadioOptions" id="tyepIsAndroid" value="android"> android
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="suretoAdd" class="btn btn-primary">添加</button>
            </div>
        </div><!-- /.modal-content -->

<script type="text/javascript">
    buildMenu(14);//统一通过menu.js创建菜单
    $(function(){
        var _this={};
        init();
        function init(){
            //获取开发人员详情
            getDeveloper();
            bindEvent();
        }
        function bindEvent(){
            //验证增加开发的表单
            $("#addSellersForm").validate({
                rules:{
                    salename:{
                        required:true
                    },
                    saleEmail:{
                        required:true,
                        email:true
                    },
                    salephone:{
                        required:true,
                        number:true
                    }
                },
                messages:{
                    salename:{
                        required:'请输入姓名'
                    },
                    saleEmail:{
                        required:'请输入邮箱',
                        email:"请输入正确的邮箱地址"
                    },
                    salephone:{
                        required:'请输入电话号码',
                        number:'请正确输入电话号码'
                    }
                }
            });

            //添加开发人员
            $("#suretoAdd").on("click",function(){
                if($("#addSellersForm").valid()){
                    $('#addSale').modal('hide');
                    addDeveloper()
                }
            });
            //添加后清空form
            $('#addSale').on('hidden.bs.modal',function(){
                $("#addSellersForm").find('input').val('')
            })

            //删除开发人员
            $("#tab_delete").on('click','.deletSeller',function(){
                _this.todeleteSeller=$(this).attr("id")
                $("#sellerName").html($(this).attr('name'))
            });
            $("#suretoDelete").on('click',function(){
                deleteSeller(_this.todeleteSeller)

            });
        }
        function addDeveloper(){
            var type=$("#addSellersForm input[type='radio']:checked").val();
            $.ajax({
                type: 'POST',
                data: {
                    username:$("#salename").val(),
                    email:$("#saleEmail").val(),
                    phone:$('#salephone').val(),
                    type:"developer",
                    developerType:type
                },
                headers: {
                    access_token: $.fn.getSession('token')
                },
                url: $.severHttp + "/user",
                success: function (data) {
                    console.log("adddata",data)
                    _this.deleteSellerTab.row.add([
                        data.username,
                        data.email,
                        data.phone,
                        data.type,
                        '<span class="label label-primary deletSeller" data-toggle="modal" data-target="#deleteSale" name="'+data.username+'" id='+data.id+'>删除</span>'
                    ]).draw();
                    $("tr").has("span#"+data.id).attr('id',data.id)
                    toastr.success("添加成功")
                    alert("您的密码是"+data.password+"，请注意保存！");
                },
                error: function (error) {
                    toastr.error("添加失败")
                    console.log("error", error)
                }
            })
        }
        function getDeveloper(){
            $.ajax({
                type:'GET',
                data:{},
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/users?type=developer",
                success:function(data){
                    console.log("overviewdata",data)
                    var tab='';
                    for(var i=0;i<data.length;i++){
                        tab+='<tr id="'+data[i].id+'">' +
                        '<td>'+data[i].username+'</td>'+
                        '<td>'+data[i].email+'</td>'+
                        '<td>'+data[i].phone+'</td>'+
                        '<td>'+data[i].type+'</td>'+
                        '<td><span class="label label-primary deletSeller" data-toggle="modal" data-target="#deleteSale" name="'+data[i].username+'" id='+data[i].id+'>删除</span></td>' +
                        '</tr>'
                    }
                    $("#tab_delete").html(tab)
                    _this.deleteSellerTab=$("#deleteSeller").DataTable({
                        dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                        //aLengthMenu: paging,
                        oLanguage:totableZH,
                        aoColumns: [
                            null,
                            {bSortable: false},
                            {bSortable: false},
                            {bSortable: false},
                            {bSortable: false}
                        ]
                    });
                },
                error:function(){}
            })
        }
        function deleteSeller(id){
            $.ajax({
                type: 'DELETE',
                data: {},
                headers: {
                    access_token: $.fn.getSession('token')
                },
                url: $.severHttp + "/user?id="+id,
                success: function (data) {
                    toastr.success("删除成功")
                    _this.deleteSellerTab.row('#'+id).remove().draw( false );
                },
                error: function (error) {
                    console.log("error", error)
                    toastr.error("删除失败")
                }
            })
        }
    })
</script>
