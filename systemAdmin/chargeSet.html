<script>
    $(function(){
        buildMenu(2);//统一通过menu.js创建菜单
        var _this={};
        init();
        $("#setSaveBtn").on('click',function(){
            saveSet();
        })
        function init(){
            //定义单价
            $(".input-group.makeAprice").each(function(i, el)
            {
                var $ig = $(el),
                        $dec = $ig.find('[data-type="decrement"]'),
                        $inc = $ig.find('[data-type="increment"]'),
                        $inp = $ig.find('.form-control'),

                        step = attrDefault($ig, 'step', 1),
                        min = attrDefault($ig, 'min', 0),
                        max = attrDefault($ig, 'max', 0),
                        umm = min < max;


                $dec.on('click', function(ev)
                {
                    ev.preventDefault();

                    var num = new Number($inp.val()) - step;
                    console.log(typeof (Math.round(parseFloat($inp.val())*10/10)))

                    if(umm && num <= min)
                    {
                        num = min;
                    }

                    $inp.val(num.toFixed(1));
                });

                $inc.on('click', function(ev)
                {
                    ev.preventDefault();
                    var num = new Number($inp.val()) + step;

                    if(umm && num >= max)
                    {
                        num = max;
                    }

                    $inp.val(num.toFixed(1));
                });
            });

            //第一次默认赠送
            $.ajax({
                type:'GET',
                data:{},
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/predefined/first",
                success:function(data){
                    console.log("data",data)
                    data.time?$("#teamBuildSend").val(data.time):$("#teamBuildSend").val(0)
                }

            })
            //第二次默认赠送
            $.ajax({
                type:'GET',
                data:{},
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/predefined/second",
                success:function(data){
                    console.log("data2",data)
                    data.time?$("#sellerSend").val(data.time):$("#sellerSend").val(0)
                }
            })
            //充值赠送
            $.ajax({
                type:'GET',
                data:{},
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/predefined/amount",
                success:function(data){
                    console.log("data3",data)
                    if(data.amount&&data.amount.length>0){
                        var obj='<div class="row">'+
                                '<div class="col-sm-4">充值金额(元)</div>'+
                                '<div class="col-sm-8">赠送时间</div>'+
                                '</div>';
                        for(var i=0;i<data.amount.length;i++){
                            obj+='<div class="row valueRow" money="'+data.amount[i].money+'">'+
                                    '<div class="col-sm-4">'+data.amount[i].money+'</div>'+
                                    '<div class="input-group here input-group-sm spinner col-sm-8" data-step="5" data-min="0" data-max="100000">'+
                                    '<span class="input-group-btn">'+
                                    '<button class="btn btn-turquoise btn-single" data-type="decrement">-</button>'+
                                    '</span>'+
                                    '<input type="text" class="form-control text-center no-left-border sendVal" value="'+data.amount[i].gift+'"/>'+
                                    '<span class="input-group-btn">'+
                                    '<button class="btn btn-turquoise btn-single" data-type="increment">+</button>'+
                                    '</span>'+
                                    '</div>'+
                                    '</div>'
                        }
                        $("#secondBody").html(obj)
                        // Spinner
                        $(".input-group.spinner.here").each(function(i, el)
                        {
                            var $ig = $(el),
                                    $dec = $ig.find('[data-type="decrement"]'),
                                    $inc = $ig.find('[data-type="increment"]'),
                                    $inp = $ig.find('.form-control'),

                                    step = attrDefault($ig, 'step', 1),
                                    min = attrDefault($ig, 'min', 0),
                                    max = attrDefault($ig, 'max', 0),
                                    umm = min < max;


                            $dec.on('click', function(ev)
                            {
                                ev.preventDefault();

                                var num = new Number($inp.val()) - step;

                                if(umm && num <= min)
                                {
                                    num = min;
                                }

                                $inp.val(num);
                            });

                            $inc.on('click', function(ev)
                            {
                                ev.preventDefault();
                                var num = new Number($inp.val()) + step;

                                if(umm && num >= max)
                                {
                                    num = max;
                                }

                                $inp.val(num);
                            });
                        });
                    }
                }

            })
            //充值折扣，管理费，单价
            $.ajax({
                type:'GET',
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/rate",
                success:function(data){
                    console.log("rate",data)
                    for(var n in data.value){
                        console.log(data.value[n])
                        if(data.value[n].name=="price"){
                            data.value[n].value?$("#makeAprice").val(data.value[n].value):$("#makeAprice").val(0)
                        }else if(data.value[n].name=='paymentRate'){
                            data.value[n].value?$("#paymentRate").val(data.value[n].value):$("#paymentRate").val(0)
                        }else if(data.value[n].name=='discount'){
                            data.value[n].value?$("#discount").val(data.value[n].value):$("#discount").val(0)
                        }else if(data.value[n].name=='settlementCycle'){
                            data.value[n].value?$("#account").val(data.value[n].value):$("#account").val(0)
                        }
                    }
                }
            })
        }

        function  saveSet() {
            var fisrtSend=$("#teamBuildSend").val();
            var secondSend=$("#sellerSend").val();
            var rechargeSend=[];
            for(var i=0;i< $(".valueRow").length;i++){
                rechargeSend.push({
                    money:$(".valueRow").eq(i).attr('money'),
                    gift:$(".sendVal").eq(i).val()
                })
            }
            console.log(fisrtSend,secondSend,rechargeSend)
            //第一次默认赠送
            $.ajax({
                type:'POST',
                data:{
                    time:fisrtSend
                },
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/predefined/first",
                success:function(data){
                    //第二次默认赠送
                    $.ajax({
                        type:'POST',
                        data:{
                            time:secondSend
                        },
                        headers:{
                            access_token:$.fn.getSession('token')
                        },
                        url:$.severHttp+"/predefined/second",
                        success:function(data){
                            console.log("data2",data)
                            //充值赠送
                            $.ajax({
                                type:'POST',
                                data:{
                                    amount:rechargeSend
                                },
                                headers:{
                                    access_token:$.fn.getSession('token')
                                },
                                url:$.severHttp+"/predefined/amount",
                                success:function(data){
                                    console.log("data3",data)
                                    console.log(+$("#makeAprice").val())
                                    console.log(+$("#manageFee").val())
                                    console.log(+$("#discount").val())
                                    //充值折扣
                                    $.ajax({
                                        type:'POST',
                                        data:{
                                            price:+$("#makeAprice").val(),
                                            paymentRate:+$("#paymentRate").val(),
                                            discount:+$("#discount").val(),
                                            settlementCycle:+$("#account").val(),
                                            channel:100
                                        },
                                        headers:{
                                            access_token:$.fn.getSession('token')
                                        },
                                        url:$.severHttp+"/rate",
                                        success:function(data){
                                            toastr.success("设置成功!");
                                        },
                                        error:function(){
                                            toastr.error("设置失败!");
                                        }
                                    })
                                },
                                error:function(error){
                                    toastr.error("设置失败!");
                                }

                            })
                        },
                        error:function(error){
                            toastr.error("设置失败!");
                        }
                    })
                },
                error:function(error){
                    console.log("error1",error)
                    toastr.error("设置失败!");
                }

            })


        }
    })

</script>
