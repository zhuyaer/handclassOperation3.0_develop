<script type="text/javascript">
$(function(){
    //获取列表
    buildMenu(15);//统一通过menu.js创建菜单
    getTeacherList();
    $('#teacherList').on('click','#exportList',function(){
        $("#teacherListTab").table2excel({
            // exclude CSS class
            exclude: ".sorting_1",
            name: "Worksheet Name",
            filename: "教师资料记录表",//do not include extension
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true
        });
    })
    function getTeacherList(){
        $("#teacherListTab").DataTable({
            //默认以某列来排序
            // fnCreatedRow: function(nRow, aData, iDataIndex) {
            //     console.log(iDataIndex)
            // },
//            serverSide:true,
            order: [[ 7, "desc" ]],
            aLengthMenu: paging,
//            processing : true,
            oLanguage:totableTeacherTitle,
            columns:[
                {data:'name'},
                {data:'gender',orderable:false},
                {data:'age'},
                {data:'phone',orderable:false},
                {data:'category',orderable:false},
                {data:'ifOnJob',render:function(data,type,full,meta){
                    if(full.isOnJob){
                        return '在职';
                    }else{
                        return '离职';
                    }
                }},
                {data:'isLiveExperience',render:function(data,type,full,meta){
                    if(full.isLiveExperience){
                        return '有';
                    }else{
                        return '无';
                    }
                }},
                {data:'updatedAt',orderable:true,render:function(data,type,full,meta){
                    return data=formatDate(data,'yyyy-MM-dd HH:mm')
                }},
            ],
            ajax:{
                url:$.severHttp+'/teacher/list',
                headers:{
                    access_token:$.fn.getSession('token')
                }
            }
        });
    }

})
</script>
