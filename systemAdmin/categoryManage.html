<script src="../assets/js/menu.js"></script>
<script type="text/javascript">
$(function(){
    buildMenu(9);//统一通过menu.js创建菜单
    var _this={};
    init();
    function init(){
        //获取分类详情
        getCategory();
        bindEvent();
    }
    function bindEvent(){
        //验证增加分类的表单
        $("#addCategoryForm").validate({
            rules:{
                categoryName:{
                    required:true
                },
                categorySort:{
                    required:true,
                    number:true
                }
            },
            messages:{
                categoryName:{
                    required:'请输入分类名称'
                },
                categorySort:{
                    required:'请输入排序编号',
                    number:"请输入正确的数字"
                }
            }
        });
         $("#editCategoryForm").validate({
            rules:{
                categoryName:{
                    required:true
                },
                categorySort:{
                    required:true,
                    number:true
                }
            },
            messages:{
                categoryName:{
                    required:'请输入分类名称'
                },
                categorySort:{
                    required:'请输入排序编号',
                    number:"请输入正确的数字"
                }
            }
        });

        //添加分类
        $("#suretoAdd").on("click",function(){
            if($("#addCategoryForm").valid()){
                $('#addCategory').modal('hide');
                addCategory()
            }
        });

        $("#tab_delete").on('click', '.editCategory', function() {
            _this.tosaveCategory=$(this).attr("id")
            $('#ecategoryName').val($(this).attr("name"));
            var sortId = $(this).attr("id").split('_')[1];
            $('#ecategorySort').val(sortId);
        });

        //保存修改分类
        $("#suretoEdit").on("click",function(){
            if($("#editCategoryForm").valid()){
                $('#editCategory').modal('hide');
                saveCategory(_this.tosaveCategory)
            }
        });

        //添加后清空form
        $('#addCategory, #editCategory').on('hidden.bs.modal',function(){
            $("#addCategoryForm, #editCategoryForm").find('input').val('')
        })

        //删除分类
        $("#tab_delete").on('click','.deletCategory',function(){
            _this.todeleteCategory=$(this).attr("id")
            $("#delcateName").html($(this).attr('name'))
        });

        $("#suretoDelete").on('click',function(){
            deleteCategory(_this.todeleteCategory)
        });
    }
    function addCategory(){
        $.ajax({
            type: 'POST',
            data: {
                name:$("#categoryName").val(),
                sort:$("#categorySort").val()
            },
            headers: {
                access_token: $.fn.getSession('token')
            },
            url: $.severHttp + "/v4/category",
            success: function (data) {
                console.log("adddata",data)

                _this.deleteCategoryTab.row.add([
                    $("#categoryName").val(),
                    $("#categorySort").val(),
                    '<span class="label label-primary editCategory" data-toggle="modal" data-target="#editCategory" name="'+data.name+'" id='+data.name+'_'+data.sort+'>编辑</span>' +
                    '<span class="label label-primary deletCategory" data-toggle="modal" data-target="#delCategory" name="'+data.name+'" id='+data.name+'_'+data.sort+'>删除</span>'
                ]).draw();
                $("tr").has("span#"+data.name+'_'+data.sort).attr('id', data.name+'_'+data.sort)

                toastr.success("添加成功")
            },
            error: function (error) {
                toastr.error("添加失败")
                console.log("error", error)
            }
        })
    }

     function saveCategory(id){
        $.ajax({
            type: 'PUT',
            data: {
                name:$("#ecategoryName").val(),
                sort:$("#ecategorySort").val()
            },
            headers: {
                access_token: $.fn.getSession('token')
            },
            url: $.severHttp + "/v4/category",
            success: function (data) {
                console.log("savedata",data)
                toastr.success("修改成功")
                var d = _this.deleteCategoryTab.row('#'+id).data();
                d[0] = $("#ecategoryName").val();
                d[1] = $("#ecategorySort").val();
                _this.deleteCategoryTab.row('#'+id).data(d).draw();
            },
            error: function (error) {
                toastr.error("修改失败")
                console.log("error", error)
            }
        })
    }


    function getCategory(){
        $.ajax({
            type:'GET',
            data:{},
            headers:{
                access_token:$.fn.getSession('token')
            },
            url:$.severHttp + "/v4/categories",
            success:function(data){
                console.log("overviewdata",data)
                var tab='';
                data = data && data.items;
                for(var i=0;i<data.length;i++){
                    tab+='<tr id="'+data[i].name+'_'+data[i].sort+'">' +
                    '<td>'+data[i].name+'</td>'+
                    '<td>'+data[i].sort+'</td>'+
                    '<td><span class="label label-primary editCategory" data-toggle="modal" data-target="#editCategory" name="'+data[i].name+'" id='+data[i].name+'_'+data[i].sort+'>编辑</span>' +
                    '<span class="label label-primary deletCategory" data-toggle="modal" data-target="#delCategory" name="'+data[i].name+'" id='+data[i].name+'_'+data[i].sort+'>删除</span></td>' +
                    '</tr>'
                }
                $("#tab_delete").html(tab)
                _this.deleteCategoryTab=$("#deleteCategory").DataTable({
                    dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                    //aLengthMenu: paging,
                    oLanguage:totableZH,
                    aoColumns: [
                        null,
                        {bSortable: false},
                        {bSortable: false}
                    ]
                });
            },
            error:function(){}
        })
    }

    function deleteCategory(id){
        var name = id.split('_')[0];
        $.ajax({
            type: 'DELETE',
            data: {
                name: name
            },
            headers: {
                access_token: $.fn.getSession('token')
            },
            url: $.severHttp + '/v4/category',
            success: function (data) {
                toastr.success("删除成功")
                _this.deleteCategoryTab.row('#'+id).remove().draw( false );
            },
            error: function (error) {
                console.log("error", error)
                toastr.error("删除失败")
            }
        })
    }
})
</script>
