<script>
    $(function(){
        buildMenu(3);//统一通过menu.js创建菜单
        initEditor()
        initData();

        $("#welcome-save-btn").click(function() {
            var content = editor.$txt.html();
            console.log(content);
            content = content.replace(/<p>/g, "\n");
            content = content.replace(/<\/p>/g, "\n");
            content = content.replace(/<br>/g, "\n");
            content = content.replace(/&amp;/g, "&");
            content = content.replace(/target="_blank"/g, '');
            content = content.replace(/style="background-color\: rgb\(255, 255, 255\);"/g, '');
            console.log(content);
            $.ajax({
                type: 'PUT',
                headers: {
                    access_token: $.fn.getSession('token')
                },
                data: {
                    type: 'text',
                    content: content
                },
                url:$.severHttp + "/v4/wechat/welcome",
                success: function(data) {
                     toastr.success("更新成功!");
                },
                error:function(e) {
                    toastr.success("更新失败!");
                }
            });
        });


        var editor;
        function initEditor() {
            editor = new wangEditor('wechatContent');
            editor.config.menus = ['source', '|', 'link', 'unlink', 'undo'];
            editor.onchange = function () {
                $("#content-box").html(editor.$txt.html());
            }
            editor.create();
        }

        function initData() {
            $.ajax({
                type:'GET',
                headers:{
                    access_token: $.fn.getSession('token')
                },
                url:$.severHttp + "/v4/wechat/welcome",
                success:function(data){
                    var content = data.content;
                    content = content.replace(/\n/g, "<br />");
                    $("#wechatContent").html(content);
                    $("#content-box").html(content);
                },
                error:function(e) {
                    console.log(e);
                }
            });
        }
    })


   

</script>
