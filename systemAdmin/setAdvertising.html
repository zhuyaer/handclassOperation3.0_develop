<script type="text/javascript">
$(function(){
    buildMenu(11);//统一通过menu.js创建菜单
    var _this={};
    _this.listInfo={}
    getadList()
    //模态框加载完成后uploader，关闭时销毁uploader
    $("#addAdv").on("shown.bs.modal",function(){uploadImg()})
    $('#addAdv').on('hide.bs.modal', function () {
        //_this.uploader.destroy();
    });

    //验证增加广告的表单
    $("#addAdvForm").validate({
        rules:{
            countDown:{
                number:true
            },
            sort:{
                number:true
            }
        },
        messages:{
            countDown:{
                number:"请输入数字"
            },
            sort:{
                number:"请输入数字"
            }
        }
    });
    //验证编辑广告的表单
    $("#editAdvForm").validate({
        rules:{
            countDown_edit:{
                number:true
            },
            sort_edit:{
                number:true
            }
        },
        messages:{
            countDown_edit:{
                number:"请输入数字"
            },
            sort_edit:{
                number:"请输入数字"
            }
        }
    });
    //添加广告
    $("#suretoAdd").on("click",function(){
        _this.creadteAdvData={
            title:$("#title").val(),
            link:$("#advLink").val(),
            sort:$("#sort").val()+"",
            show:$("#applyTheAdv").prop('checked')?"1":"0",
            countDown:$("#countDown").val()+""
        }
        if($(".imgBoxAdv").hasClass("hasImg")){
            if($("#addAdvForm").valid()){
                _this.uploader.options.formData= _this.creadteAdvData;
                _this.uploader.upload();
            }
        }else{
            alert('必须上传封面')
        }
    });
    //添加后清空form
    $('#addAdv').on('hidden.bs.modal',function(){
        $("#addAdvForm").find('input').val('')
        $("#applyTheAdv").prop("checked",false)
        $(".imgBoxAdv img").attr('src','http://shouboke.tv/newsBroadcast-H5/assets/img/icon_add.png');
        $(".imgBoxAdv.hasImg")&&$(".imgBoxAdv.hasImg").removeClass('hasImg')
    });

    //编辑广告
    $("#advTable").on('click','.editBtn',function(){
        var id=$(this).attr('id');
        var theListData=_this.listInfo[id]
        _this.editId=id
        theListData.title?$("#title_edit").val(theListData.title):$("#title_edit").val("")
        theListData.link?$("#advLink_edit").val(theListData.link):$("#advLink_edit").val("")
        theListData.countDown?$("#countDown_edit").val(theListData.countDown):$("#countDown_edit").val("")
        theListData.sort?$("#sort_edit").val(theListData.sort):$("#sort_edit").val("")
        theListData.show?$("#applyTheAdv_edit").prop('checked',true):$("#applyTheAdv_edit").prop('checked',false)
    })
    $("#suretoEdit").on('click',function(){
        _this.editAdvData={
            id:_this.editId,
            title:$("#title_edit").val(),
            link:$("#advLink_edit").val(),
            sort:$("#sort_edit").val()+"",
            show:$("#applyTheAdv_edit").prop('checked')?"1":"0",
            countDown:$("#countDown_edit").val()+""
        }
        if($("#editAdvForm").valid()){
            editAdv()
        }
    })

    //删除广告
    $("#advTable").on('click','.deletAd',function(){
        _this.todeleteAd=$(this).attr("id")
    });
    $("#suretoDelete").on('click',function(){
        deleteAd(_this.todeleteAd)
    });
    //查看广告详情
    $("#advTable").on('click','.tabImg',function(){
        var src=$(this).find('img').attr('src')
        $("#imgOfAdv").attr("src",src)
    })
    function uploadImg(){
        _this.uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: false,
            // swf文件路径
            swf: 'http://shouboke.tv/newsBroadcast-H5/assets/swf/Uploader.swf',
            fileVal:'pic',
//            formData:_this.creadteAdvData,
            pick:{
                id:'#filePicker',
                multiple: false //让用户不能选择比规定数多的图片
            },
            chunked:true,
            server: $.severHttp+"/ad/create",
            method: 'POST',
            fileNumLimit:1,
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'jpg,jpeg,png',
                mimeTypes: 'image/jpg,image/jpeg,image/png'
            }
        });
        _this.uploader.on('uploadBeforeSend', function(obj, data, headers) {
            headers.access_token=$.fn.getSession('token')
        });
        // 当有文件添加进来的时候
        _this.uploader.on( 'fileQueued', function( file ) {
            _this.uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    alert("不能预览")
                    return;
                }
                $(".imgBoxAdv img").attr('src',src)
                $(".imgBoxAdv").addClass('hasImg')
            }, 100, 100 );
        });
        _this.uploader.on('beforeFileQueued',function(file){
            _this.uploader.reset();//重新选择图片
            $(".imgBoxAdv.hasImg")&&$(".imgBoxAdv.hasImg").removeClass('hasImg')
        })
        _this.uploader.on( 'uploadError', function( file ) {
            alert('上传出错，请重试')
        });
        _this.uploader.on( 'uploadSuccess', function( file ) {
            $('#addAdv').modal('hide');
            toastr.success("添加成功")
            _this.advTable&&_this.advTable.destroy();
            getadList()
        });
    }
    function getadList(){
        _this.advTable=$("#advTable").DataTable({
            serverSide:true,
            aLengthMenu: paging,
//            processing : true,
            oLanguage:totableZHTitle,
            columns:[
                {data:'_id',orderable:false,render:function(data,type,full,meta){
                    return data=full.title?full.title:""
                }},
                {data:'picUrl',orderable:false,render:function(data,type,full,meta){
                    return data='<div class="tabImg"><img data-toggle="modal" data-target="#viewpicDetail" src="'+data+'"/></div>'
                }},
                {data:'_id',orderable:false,render:function(data,type,full,meta){
                    return data=full.link?full.link:""
                }},
                {data:'countDown',orderable:false},
                {data:'show',orderable:false,render:function(data,type,full,meta){
                    if(data){
                        return data='<span class="label label-success">已应用(排序'+full.sort+')</span>'
                    }else{
                        return data='<span class="label label-default">未应用</span>'
                    }
                }},
                {data:'createdAt',orderable:false,render:function(data,type,full,meta){
                    return data=formatDate(data,'yyyy-MM-dd HH:mm')
                }},
                {data:'_id',orderable:false,render:function(data,type,full,meta){
                    _this.listInfo[data]=full
                    return data='<button class="btn btn-md btn-blue editBtn fa-edit" id="'+data+'" data-toggle="modal" data-target="#editAdv">编辑</button>'
                }},
                {data:'_id',orderable:false,render:function(data,type,full,meta){
                    return data='<button class="btn btn-sm btn-primary deletAd" id="'+data+'" data-toggle="modal" data-target="#deleteAd">删除</button>'
                }}
            ],
            //设置tr属性
            fnCreatedRow: function( nRow, aData, iDataIndex ) {
                $(nRow).attr('id',"row"+aData._id);
            },
            ajax:{
                url:$.severHttp+"/ad/list",
                headers:{
                    access_token:$.fn.getSession('token')
                }
            }
        });
    }
    function deleteAd(id){
        $.ajax({
            type: 'POST',
            data: {id:id},
            headers: {
                access_token: $.fn.getSession('token')
            },
            url: $.severHttp + "/ad/del",
            success: function (data) {
                toastr.success("删除成功")
                _this.advTable.row('#row'+id).remove().draw( false );
            },
            error: function (error) {
                console.log("error", error)
                toastr.error("删除失败")
            }
        })
    }
    function editAdv(){
        $.ajax({
            type: 'POST',
            data:_this.editAdvData,
            headers: {
                access_token: $.fn.getSession('token')
            },
            url: $.severHttp + "/ad/set",
            success: function (data) {
                $('#editAdv').modal('hide');
                toastr.success("编辑成功")
                _this.advTable&&_this.advTable.destroy();
                getadList()
            },
            error: function (error) {
                console.log("error", error)
                toastr.error("编辑失败")
            }
        })
    }
})
</script>
