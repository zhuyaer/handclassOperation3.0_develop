<script src="../assets/js/menu.js"></script>
<script>
    $(function(){
        buildMenu(1);//统一通过menu.js创建菜单
        var _this={};
        init();
        function init(){
            //总收入金额
            getallOutstand();
            //绘制总收入状况--折线图
            getAllLinemoney();
            getsellerOutstand();
            //选择销售人员
            getsellerselect();
            //充值记录
            getChargeRecord();
            //充值记录范围
            _this.dateRange = new pickerDateRange('date', {
                isTodayValid : true,
                startDate : '',
                endDate :'',
                defaultText : ' 至 ',
                inputTrigger : 'input_trigger',
                theme : 'ta',
                success : function(obj) {
                    $(".dateTip").html('')
                    var startDate=obj.startDate+" 00:00:00",
                            endDate=obj.endDate+" 00:00:00"
                    getChargeRecord(startDate,endDate);
                },
                error:function(error){
                    console.log("error",error)
                }
            });
            bindEvent();
        }
        function getallOutstand(){
            $.ajax({
                type:'POST',
                data:{},
                headers:{
                    access_token:$.fn.getSession('token')
                },
                url:$.severHttp+"/financial/all",
                success:function(data){
                    $(".totalAmount").text(parseFloat(data).toFixed(2))
                },
                error:function(){}
            })
        }
        function getsellerOutstand(){
           $.ajax({
               type:'GET',
               data:{},
               headers:{
                   access_token:$.fn.getSession('token')
               },
               url:$.severHttp+"/financial/overview",
               success:function(data){
                   var dataarr=[];
                   var tab='';
                   for(var n in data){
                       dataarr.push({sellername:data[n].username?data[n].username:"未知",val:parseFloat(data[n].sales)})
                       tab+='<tr id="'+n+'">'+
                       '<td>'+(function(){return data[n].username?data[n].username:"未知"})()+'</td>'+
                       '<td><a href="personManage.html?seller='+n+'">'+data[n].count+'</a></td>'+
                       '<td>'+parseFloat(data[n].sales).toFixed(2)+'</td>'
                   }
                   $("#sell_tab").html(tab)
                   $("#personmanage").DataTable({
                        dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                        aLengthMenu: [
                            [5,-1], [5,"All"]
                        ],
                       oLanguage:totableZH
                   });
                   //绘制饼图
                   var xenonPalette = ['#68b828','#7c38bc','#fcd036','#4fcdfc','#00b19d','#ff6264','#f7aa47','#faa','#000','red' ];
                   var dataSource = dataarr, timer;
                   console.log("dataSource",dataSource)
                   $("#bar-10").dxPieChart({
                       dataSource: dataSource,
                       tooltip: {
                           enabled: false,
//                           format:"millions",
                           customizeText: function() {
                               return this.argumentText + "<br/>" + this.valueText;
                           }
                       },
                       size: {
                           height: 420
                       },
                       pointClick: function(point) {
                           point.showTooltip();
                           clearTimeout(timer);
                           timer = setTimeout(function() { point.hideTooltip(); }, 2000);
                           $("select option:contains(" + point.argument + ")").prop("selected", true);
                       },
                       legend: {
                           verticalAlignment: "top",
                           horizontalAlignment: "center"
                       },
                       series: [{
                           type: "doughnut",
                           argumentField: "sellername",
                           label: {
                               //visible: true,
                               connector: {
                                   visible: true,
                                   width: 1
                               }
                           },
//                           "export": {
//                               enabled: true
//                           }
                       }],
                       palette:xenonPalette
                   });
               },
               error:function(){}
           })
       }
        function getAllLinemoney(){
            var timeRule=$("#forTime").val(),theYear=$("#theYear").val(),title;
            $.ajax({
                type: 'GET',
                data: {
                    format:timeRule,
                    year:+theYear
                },
                headers: {
                    access_token: $.fn.getSession('token')
                },
                url: $.severHttp + "/financial/period",
                success: function (data) {
                    console.log("data",data)
                    var AlldataSource=[]
                    if(timeRule=='m'){
                        title=formatDate(data[0].timeEnd,'yyyy')+"年月收入情况"
                        for(var i=0;i<data.length;i++){
                            AlldataSource.push({
                                time:(i+1)+"月",
                                money:+data[i].money
                            })
                        }
                    }else if(timeRule=='y'){
                        title=formatDate(data[0].timeStart,'yyyy')+"年至"+formatDate(data[data.length-1].timeStart,'yyyy')+"收入情况"
                        for(var i=0;i<data.length;i++) {
                            AlldataSource.push({
                                time: formatDate(data[i].timeStart, 'yyyy') + "年",
                                money: +data[i].money
                            })
                        }
                    }else{
                        title=formatDate(data[0].timeEnd,'yyyy')+"年周收入情况"
                        for(var i=0;i<data.length;i++) {
                            AlldataSource.push({
//                                time:"第"+(i+1)+"周",
                                time:i+1,
                                money: +data[i].money
                            })
                        }
                    }
                    console.log('AlldataSource',AlldataSource)
                    $("#bar-3").dxChart({
                        dataSource: AlldataSource,
                        commonSeriesSettings: {
                            argumentField: "time"
                        },
                        series: [
                            { valueField: "money", name: title+"(单位:元)", color: "#8dc63f" }
                        ],
                        argumentAxis:{
                            grid:{
                                visible: true
                            }
                        },
                        tooltip:{
                            enabled: true
                        },
                        legend: {
                            verticalAlignment: "bottom",
                            horizontalAlignment: "center"
                        },
                        commonPaneSettings: {
                            border:{
                                visible: true,
                                right: false
                            }
                        }
                    });
                },
                error: function () {
                }
            })
        }
        function getsellerselect(){
            $.ajax({
                type: 'GET',
                data: {},
                headers: {
                    access_token: $.fn.getSession('token')
                },
                url: $.severHttp + "/user/sellers",
                success: function (data) {
                    var sellers="";
                    for(var i=0;i<data.length;i++){
                        sellers+="<option value='"+data[i].id+"'>"+data[i].username+"</option>"
                    }
                    $("#sellerSelect").html(sellers)
                    $("#sellerSelect").selectBoxIt().on('open', function()
                    {
                        $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
                    });
                    //默认获取第一个销售人员业绩
                    _this.sellername=data[0].username,
                     _this.sellerid=data[0].id
                    getSellerColmoney()
                },
                error: function (error) {
                    console.log("error", error)
                }
            })
        }
        function getSellerColmoney(){
            var timeRule=$("#forTime2").val(),theYear =$("#theYear2").val(),title;
            $.ajax({
                type: 'GET',
                data: {
                    format:timeRule,
                    seller:_this.sellerid,
                    year:+theYear
                },
                headers: {
                    access_token: $.fn.getSession('token')
                },
                url: $.severHttp + "/financial/period",
                success: function (data) {
                    var sellerDataSource=[]
                    if(timeRule=='m'){
                        title=_this.sellername+"--"+formatDate(data[0].timeEnd,'yyyy')+"年月收入情况"
                        for(var i=0;i<data.length;i++){
                            sellerDataSource.push({
                                time:(i+1)+"月",
                                money:+data[i].money
                            })
                        }
                        //console.log("AlldataSource",sellerDataSource)
                    }else if(timeRule=='y'){
                        title=_this.sellername+"--"+formatDate(data[0].timeStart,'yyyy')+"年至"+formatDate(data[data.length-1].timeStart,'yyyy')+"收入情况"
                        for(var i=0;i<data.length;i++) {
                            sellerDataSource.push({
                                time: formatDate(data[i].timeStart, 'yyyy') + "年",
                                money:+data[i].money
                            })
                        }
                        //console.log("AlldataSource",sellerDataSource)
                    }else{
                        title=_this.sellername+"--"+formatDate(data[0].timeEnd,'yyyy')+"年周收入情况"
                        for(var i=0;i<data.length;i++) {
                            sellerDataSource.push({
//                                time:"第"+(i+1)+"周",
                                time:i+1,
                                money:+data[i].money
                            })
                        }
                        //console.log("AlldataSource",sellerDataSource)
                    }
                    $("#sellerTitle").html(title)
                    $("#bar-1").dxChart({
                        dataSource:sellerDataSource,
                        argumentAxis:{
                            grid:{
                                visible: true
                            }
                        },
                        series: {
                            argumentField: "time",
                            valueField: "money",
                            name: "收入(单位:元)",
                            type: "bar",
                            color: '#8dc63f'
                        },
                        tooltip:{
                            enabled: true
                        },
                        legend: {
                            verticalAlignment: "bottom",
                            horizontalAlignment: "center"
                        }
                    });
                },
                error: function () {
                }
            })
        }
        function getChargeRecord(startTime,endTime){
            if(_this.ChargeRecordTab){_this.ChargeRecordTab.destroy()}
            if(startTime&&endTime){
                _this.ChargeRecordTab=$("#rechargeRecordTable").DataTable({
                    //默认以某列来排序
                    retrieve: true,
                    serverSide:true,
                    order: [[ 2, "desc" ]],
                    aLengthMenu: paging,
//            processing : true,
                    oLanguage:totableZH,
                    columns:[
                        {data:'user',orderable:false,render:function(data,type,full,meta){
                            return data && data.displayName || ''
                        }},
                        {data:'total_amount'},
                        {data:'createdAt',render:function(data,type,full,meta){
                            return data=formatDate(data,'yyyy-MM-dd HH:mm')
                        }},
                        {data:'trade_type_detail',orderable:false,render:function(data,type,full,meta){
                            return data=chargeType(data)
                        }}
                    ],
                    ajax:{
                        url:$.severHttp+"/v3/topup?startTime="+startTime+"&endTime="+endTime,
                        headers:{
                            access_token:$.fn.getSession('token')
                        }

                    }
                });
            }else{
                _this.ChargeRecordTab=$("#rechargeRecordTable").DataTable({
                    //默认以某列来排序
                    retrieve: true,
                    serverSide:true,
                    order: [[ 2, "desc" ]],
                    aLengthMenu: paging,
//            processing : true,
                    oLanguage:totableZH,
                    columns:[
                        {data:'user',orderable:false,render:function(data,type,full,meta){
                            return data && data.displayName || ''
                        }},
                        {data:'total_amount'},
                        {data:'createdAt',render:function(data,type,full,meta){
                            return data=formatDate(data,'yyyy-MM-dd HH:mm')
                        }},
                        {data:'trade_type_detail',orderable:false,render:function(data,type,full,meta){
                            return data=chargeType(data)
                        }}
                    ],
                    ajax:{
                        url:$.severHttp+"/v3/topup",
                        headers:{
                            access_token:$.fn.getSession('token')
                        }
                    }
                });
            }
        }
        function chargeType(chargeType){
            if(chargeType=="alipay_app"){
                return "支付宝（APP）"
            }else if(chargeType=="weixin_app"){
                return "微信（APP）"
            }else if(chargeType=="voucher"){
                return "卡券"
            }else{
                return "微信（H5）"
            }
        }
        function bindEvent(){
            $("#forTime").on('change',function () {
                getAllLinemoney();
            });
            $("#theYear").on('change',function () {
                getAllLinemoney();
            });
            //绘制每个销售人员收入状况--柱状图
            $("#sellerSelect").on('change',function(){
                _this.sellername=$(this).find('option:selected').text();
                _this.sellerid=$(this).val();
                getSellerColmoney()
            })
            $("#forTime2").on('change',function(){
                getSellerColmoney()
            })
            $("#theYear2").on('change',function(){
                getSellerColmoney()
            });
            //重置查询
            $(".resetDate button").on('click',function(){
                console.log('reset')
                getChargeRecord()
                $(".date_title").html('')
                $(".dateTip").html('请选择日期')
            })
        }
    })

 </script>
