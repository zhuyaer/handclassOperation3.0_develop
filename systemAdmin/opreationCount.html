<script src="https://cdn.bootcss.com/highcharts/5.0.14/highcharts.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

<script type="text/javascript">
$(function(){
    buildMenu(16);//统一通过menu.js创建菜单
    /*****************分配视频表*****************/
    $(".datepicker").datepicker({
        language: "zh-CN",
        autoclose: true,//选中之后自动隐藏日期选择框
        format: "yyyy-mm-dd"//日期格式
    });
    $("#platePanel").hide()
    $("#monthPanel").hide()
    $("#dayPanel").show()
    $(".allvideo").on("click","div",function(){
        $(".allvideo div.active")&&$(".allvideo div.active").removeClass("active");
        $(this).addClass("active");
        var id=$(this).attr("id");
        $("#platePanel").hide();
        $("#monthPanel").hide();
        $("#dayPanel").hide();
        $("#"+id+"Panel").show();
    });
    getDayChart();
    getMonthChart();
    $('#searchByDay').click(function(){
        getDayChart();
    })
    $('#searchByMonth').click(function(){
        getMonthChart();
    })

    function getDayChart(){
        var now=new Date();
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        var day=now.getDate();
        if(month<10){
            month='0'+month;
        }
        var start=year+'-'+month+'-01';
        var end=year+'-'+month+'-'+day;
        if($('#dayStart').val()){
            start=$('#dayStart').val();
        }
        if($('#dayEnd').val()){
            end=$('#dayEnd').val();
        }
        $.ajax({
            url:$.severHttp + "/dau",
            type:'get',
            headers: {
                access_token: $.fn.getSession('token')
            },
            data:{
                start:start,
                end:end
            },
            success:function(data){
                var data=data.success;
                var count=[];
                var time=[];
                for(var i=0;i<data.length;i++){
                    count.push(data[i].count);
                    var date=data[i]._id.year+'-'+data[i]._id.month+'-'+data[i]._id.day;
                    time.push(date);
                }
                initDayChart(time,count);
            },
            error:function(){

            }
        })
    }

    function initDayChart(x,y){
        var chart = new Highcharts.Chart('dayChart', {
            title: {
                text: '该时间范围内的日活跃数',
                x: -20
            },
            subtitle: {
                text: '数据来源: 铼看科技',
                x: -20
            },
            credits: {
                enabled: false
            },
            xAxis: {
                categories: x,
                minTickInterval:10,
                labels:{
//                    enabled:false
                }
            },
            yAxis: {
                title: {
                    text: '活跃数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '活跃数',
                data: y
            }]
        });
    }
    function getMonthChart(){
        var now=new Date();
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        var day=now.getDate();
        if(month<10){
            month='0'+month;
        }
        var start=year+'-01'+'-01';
        var end=year+'-'+month+'-'+day;
        if($('#monthStart').val()){
            start=$('#monthStart').val();
        }
        if($('#monthEnd').val()){
            end=$('#monthEnd').val();
        }
        $.ajax({
            url:$.severHttp + "/mau",
            type:'get',
            headers: {
                access_token: $.fn.getSession('token')
            },
            data:{
                start:start,
                end:end
            },
            success:function(data){
                var data=data.success;
                var count=[];
                var time=[];
                for(var i=0;i<data.length;i++){
                    count.push(data[i].count);
                    var date=data[i]._id.year+'-'+data[i]._id.month;
                    time.push(date);
                }
                initMonthChart(time,count);
            },
            error:function(){

            }
        })
    }

    function initMonthChart(x,y){
        var chart = new Highcharts.Chart('monthChart', {
            title: {
                text: '该时间范围内的月活跃数',
                x: -20
            },
            subtitle: {
                text: '数据来源: 铼看科技',
                x: -20
            },
            credits: {
                enabled: false
            },
            xAxis: {
                categories: x,
//                minTickInterval:10,
                labels:{
//                    enabled:false
                }
            },
            yAxis: {
                title: {
                    text: '活跃数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '活跃数',
                data: y
            }]
        });
    }
})
</script>
