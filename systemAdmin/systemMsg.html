<script>
$(function(){
    buildMenu(6);//统一通过menu.js创建菜单
    var _this={};
    //获取历史系统消息
    gethistoryInfo()

    $("#suretoAdd").on('click',function(){
        addSystem()
    })
    $("#systemContent").on('focus',function(){
        $("label.error")&&$("label.error").empty()
    })
//    $("#systemInfo").on('hidden.bs.modal',function(){
//        _this.systemInfoTab&& _this.systemInfoTab.destroy();
//    })

    function gethistoryInfo(){
        _this.systemInfoTab=$("#systemInfoTab").DataTable({
            //默认以某列来排序
            serverSide:true,
            retrieve:true,
            order: [[ 0, "desc" ]],
            aLengthMenu: paging,
            oLanguage:totableZH,
            bDestroy:true,
            columns:[
                {data:'createdAt',render:function(data,type,full,meta){
                    return formatDate(data,'yyyy-MM-dd HH:mm')
                },action:function(){
                    console.log("full",full)
                }},
                {data:'content',render:function(data,type,full,meta){
                    return data;
                }},
            ],
            ajax:{
                url: $.severHttp+"/message/system/list",
                headers:{
                    access_token:$.fn.getSession('token')
                }
            }
        });
    }

    function addSystem(){
        var errTip='<label class="error" for="systemContent">不能为空</label>'
        if($("#systemContent").val()==""){
            $("#addsystemForm .form-group").append(errTip)
        }else{
            $('#systemInfo').modal('hide');
            var val=$("#systemContent").val(),time=formatDate(new Date(),'yyyy-MM-dd HH:mm')
            $.ajax({
                type:'POST',
                headers:{
                    access_token:$.fn.getSession('token')
                },
                data:{
                    content:val
//                        target:'18500000000'
                },
                url:$.severHttp+"/message/system/push",
                success:function(data){
                    if(data.success){
//                            _this.systemInfoTab.row.add([
//                                time,
//                                val
//                            ]).draw();
                        toastr.success('发布成功')
                        gethistoryInfo()
                        $("#systemContent").val("")
                    }else{
                        toastr.error('发布失败')
                    }
                },
                error:function(){
                    toastr.error('发布失败')
                }
            })
        }
    }
})

</script>
